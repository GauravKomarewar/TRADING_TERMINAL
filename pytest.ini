[pytest]
pythonpath = .
testpaths = shoonya_platform/tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    entry: Tests for entry order paths (7 paths)
    exit: Tests for exit order paths (4 paths)
    critical: Tests for critical components (ExecutionGuard, CommandService, OrderWatcher)
    integration: End-to-end integration tests
    edge_case: Edge case and boundary tests
    risk: Risk management tests
    validation: Input validation tests
    concurrency: Concurrency and thread safety tests
    recovery: Recovery and failure scenario tests
    slow: Slow running tests (deselect with '-m "not slow"')

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

[coverage:run]
source = shoonya_platform
omit = 
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
fail_under = 85
precision = 2

[coverage:html]
directory = htmlcov
