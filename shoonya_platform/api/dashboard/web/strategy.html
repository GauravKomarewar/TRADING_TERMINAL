<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Management | Shoonya Platform</title>
    <link rel="stylesheet" href="/dashboard/web/styles/common.css">
    <link rel="stylesheet" href="/dashboard/web/shared/layout.css">
    <script src="/dashboard/web/shared/layout.js" defer></script>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --panel: #1f2937;
            --panel-2: #111827;
            --border: #374151;
            --text: #f3f4f6;
            --muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        main {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .page-header p {
            font-size: 13px;
            color: var(--muted);
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-height: calc(100vh - 180px);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                max-height: none;
            }
        }

        /* === LEFT PANEL: BUILDER === */
        .builder {
            display: flex;
            flex-direction: column;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .builder-header {
            padding: 16px;
            background: linear-gradient(135deg, var(--panel) 0%, var(--panel-2) 100%);
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            font-size: 14px;
        }

        .builder-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .form-section-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-field label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text);
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 8px 12px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 12px;
            transition: all 0.2s;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-submit:hover {
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
            display: none;
            flex-direction: column;
            gap: 6px;
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .alert-title {
            font-weight: 700;
        }

        /* === RIGHT PANEL: CONTROL & MONITOR === */
        .monitor {
            display: flex;
            flex-direction: column;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--panel);
            border-bottom: 2px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--muted);
            border: none;
            background: transparent;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            position: relative;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Strategy Item */
        .strategy-item {
            background: var(--panel);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .strategy-item:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .strategy-item.running {
            border-color: var(--success);
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .strategy-title {
            flex: 1;
        }

        .strategy-name {
            font-weight: 700;
            font-size: 13px;
            color: var(--text);
        }

        .strategy-meta {
            font-size: 10px;
            color: var(--muted);
            margin-top: 3px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            white-space: nowrap;
        }

        .badge-idle {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
        }

        .badge-running {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge-paused {
            background: rgba(234, 179, 8, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .strategy-config {
            background: var(--panel-2);
            border-radius: 4px;
            padding: 10px;
            margin: 12px 0;
            font-size: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
        }

        .config-label {
            color: var(--muted);
            font-weight: 600;
        }

        .config-value {
            color: var(--text);
            font-family: 'Monaco', 'Courier New', monospace;
            font-weight: 500;
        }

        .strategy-actions {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .btn-sm {
            flex: 1;
            padding: 6px 10px;
            font-size: 10px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: var(--success);
            color: white;
        }

        .btn-start:hover {
            background: #16a34a;
        }

        .btn-pause {
            background: var(--warning);
            color: #1a1a1a;
        }

        .btn-pause:hover {
            background: #ca8a04;
        }

        .btn-stop {
            background: var(--danger);
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .btn-sm:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        .table {
            width: 100%;
            font-size: 10px;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .table th {
            background: var(--panel);
            padding: 8px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid var(--border);
        }

        .table td {
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .table tr:hover {
            background: var(--panel);
        }
    </style>
</head>
<body data-page="strategy">
    <div id="app-header"></div>

    <main>
        <div class="page-header">
            <h1>üéØ Strategy Management</h1>
            <p>Build, control, and monitor trading strategies in real-time</p>
        </div>

        <div class="container">
            <!-- LEFT: BUILDER -->
            <div class="builder">
                <div class="builder-header">üìù Strategy Builder</div>
                <div class="builder-body">
                    <div id="alert" class="alert"></div>

                    <form id="form" onsubmit="submitStrategy(event)">
                        <div class="form-section">
                            <div class="form-section-title">Identity</div>
                            <div class="form-field">
                                <label>Strategy Name</label>
                                <input type="text" id="stratName" placeholder="DNSS NIFTY Weekly" required>
                            </div>
                            <div class="form-field">
                                <label>Type</label>
                                <select id="stratType">
                                    <option>DNSS (Delta Neutral)</option>
                                    <option>Iron Condor</option>
                                    <option>Butterfly</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label>Underlying</label>
                                <select id="underlying">
                                    <option>NIFTY</option>
                                    <option>BANKNIFTY</option>
                                    <option>FINNIFTY</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="form-section-title">Schedule</div>
                            <div class="form-field">
                                <label>Frequency</label>
                                <select id="schedule" required>
                                    <option value="">-- Select --</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label>Entry Time</label>
                                <input type="time" id="entryTime" value="09:20">
                            </div>
                            <div class="form-field">
                                <label>Exit Time</label>
                                <input type="time" id="exitTime" value="15:15">
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="form-section-title">Risk Parameters</div>
                            <div class="form-field">
                                <label>Target Profit (‚Çπ)</label>
                                <input type="number" id="targetProfit" placeholder="5000">
                            </div>
                            <div class="form-field">
                                <label>Stop Loss (‚Çπ)</label>
                                <input type="number" id="stopLoss" placeholder="3000">
                            </div>
                            <div class="form-field">
                                <label>Max Positions</label>
                                <input type="number" id="maxPositions" value="1" min="1">
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">üíæ Save & Deploy</button>
                    </form>
                </div>
            </div>

            <!-- RIGHT: MONITOR -->
            <div class="monitor">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('control')">üéõÔ∏è Control</button>
                    <button class="tab" onclick="switchTab('monitor')">üìä Monitor</button>
                    <button class="tab" onclick="switchTab('audit')">üîç Audit</button>
                </div>

                <!-- Control Tab -->
                <div id="control" class="tab-content active">
                    <div id="strategyList"></div>
                </div>

                <!-- Monitor Tab -->
                <div id="monitor" class="tab-content">
                    <div class="stats-grid" id="statsGrid"></div>
                    <div id="monitorContent"></div>
                </div>

                <!-- Audit Tab -->
                <div id="audit" class="tab-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Running</div>
                            <div class="stat-value" id="statRunning" style="color: var(--success);">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Paused</div>
                            <div class="stat-value" id="statPaused" style="color: var(--warning);">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Intents</div>
                            <div class="stat-value" id="statIntents">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Executed</div>
                            <div class="stat-value" id="statExecuted">0</div>
                        </div>
                    </div>
                    <table class="table" id="auditTable">
                        <thead>
                            <tr>
                                <th>Strategy</th>
                                <th>Status</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="auditBody">
                            <tr>
                                <td colspan="4" style="text-align: center;">No audit logs yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load strategies
        async function loadStrategies() {
            try {
                const res = await fetch('/strategy/configs');
                const data = await res.json();
                renderStrategies(data.configs || []);
            } catch (e) {
                console.error('Load error:', e);
                showAlert('Failed to load strategies', 'error');
            }
        }

        // Render strategy list
        function renderStrategies(strategies) {
            const html = strategies.length > 0
                ? strategies.map(s => `
                    <div class="strategy-item ${s.status === 'RUNNING' ? 'running' : ''}">
                        <div class="strategy-header">
                            <div class="strategy-title">
                                <div class="strategy-name">${s.name}</div>
                                <div class="strategy-meta">${s.type} ‚Ä¢ ${s.underlying}</div>
                            </div>
                            <span class="status-badge badge-${s.status.toLowerCase()}">${s.status}</span>
                        </div>
                        <div class="strategy-config">
                            <div class="config-item"><div class="config-label">Freq:</div><div class="config-value">${s.frequency}</div></div>
                            <div class="config-item"><div class="config-label">Target:</div><div class="config-value">‚Çπ${s.target_profit || 0}</div></div>
                            <div class="config-item"><div class="config-label">SL:</div><div class="config-value">‚Çπ${s.stop_loss || 0}</div></div>
                            <div class="config-item"><div class="config-label">Entry:</div><div class="config-value">${s.entry_time}</div></div>
                        </div>
                        <div class="strategy-actions">
                            <button class="btn-sm btn-start" onclick="startStrategy('${s.id}')">‚ñ∂ Start</button>
                            <button class="btn-sm btn-pause" onclick="pauseStrategy('${s.id}')">‚è∏ Pause</button>
                            <button class="btn-sm btn-stop" onclick="stopStrategy('${s.id}')">‚èπ Stop</button>
                        </div>
                    </div>
                `).join('')
                : '<div class="empty-state"><div class="empty-icon">üì≠</div><p>No strategies yet. Create one using the builder.</p></div>';

            document.getElementById('strategyList').innerHTML = html;
        }

        // Submit form
        async function submitStrategy(e) {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-submit');
            btn.disabled = true;

            const data = {
                name: document.getElementById('stratName').value,
                type: document.getElementById('stratType').value,
                underlying: document.getElementById('underlying').value,
                frequency: document.getElementById('schedule').value,
                entry_time: document.getElementById('entryTime').value,
                exit_time: document.getElementById('exitTime').value,
                target_profit: parseFloat(document.getElementById('targetProfit').value) || 0,
                stop_loss: parseFloat(document.getElementById('stopLoss').value) || 0,
                max_positions: parseInt(document.getElementById('maxPositions').value) || 1,
            };

            try {
                const res = await fetch('/strategy/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) {
                    showAlert('‚úÖ Strategy saved successfully', 'success');
                    document.getElementById('form').reset();
                    setTimeout(loadStrategies, 800);
                } else {
                    showAlert('‚ùå Failed to save strategy', 'error');
                }
            } catch (e) {
                showAlert(`‚ùå Error: ${e.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        // Control actions
        async function startStrategy(id) {
            await sendIntent(id, 'START');
        }

        async function pauseStrategy(id) {
            await sendIntent(id, 'PAUSE');
        }

        async function stopStrategy(id) {
            await sendIntent(id, 'STOP');
        }

        async function sendIntent(id, action) {
            try {
                const res = await fetch('/intent/strategy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ strategy_id: id, action })
                });
                if (res.ok) {
                    showAlert(`‚úÖ ${action} command sent`, 'success');
                    setTimeout(loadStrategies, 500);
                }
            } catch (e) {
                showAlert(`‚ùå Error: ${e.message}`, 'error');
            }
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Alert helper
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const title = type === 'success' ? message : message;
            alert.innerHTML = `<div class="alert-title">${title}</div>`;
            alert.className = `alert show alert-${type}`;
            setTimeout(() => alert.classList.remove('show'), 3500);
        }

        // Initialize
        loadStrategies();
        setInterval(loadStrategies, 5000);
    </script>
</body>
</html>
