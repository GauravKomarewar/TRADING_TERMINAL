<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order â€“ Shoonya OMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dashboard/web/styles/common.css">
    <link rel="stylesheet" href="/dashboard/web/shared/layout.css">
    <script src="/dashboard/web/shared/layout.js" defer></script>
    <style>
        .header-section {
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text) 0%, var(--muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 32px 0 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2::before {
            content: '';
            width: 6px;
            height: 24px;
            background: var(--warning);
            border-radius: 3px;
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-focus);
            box-shadow: 0 8px 16px -4px rgba(59, 130, 246, 0.1);
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text);
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .row.full {
            grid-template-columns: 1fr;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            background: var(--panel-2);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        select option {
            background: var(--panel-2);
            color: var(--text);
        }

        input:focus,
        select:focus {
            outline: 0;
            border-color: var(--border-focus);
            background: var(--panel-hover);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: var(--muted);
            opacity: 0.6;
        }

        button.primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        button.primary:active {
            transform: translateY(0);
        }

        button.secondary {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        button.secondary:hover {
            background: var(--panel-2);
            border-color: var(--primary);
        }

        button.warning {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
        }

        button.small {
            width: auto;
            padding: 6px 12px;
            margin: 0;
            font-size: 13px;
        }

        .note {
            font-size: 12px;
            color: var(--muted);
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--panel-2);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .result {
            margin-top: 16px;
            font-size: 13px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ok {
            color: var(--success);
            background: var(--success-bg);
            border: 1px solid var(--success);
        }

        .bad {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
        }

        .basket-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .basket-item {
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .basket-item:hover {
            border-color: var(--primary);
        }

        .basket-info {
            flex: 1;
        }

        .basket-symbol {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .basket-details {
            font-size: 12px;
            color: var(--muted);
        }

        .basket-remove {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .basket-remove:hover {
            background: var(--danger);
            color: #fff;
        }

        .basket-empty {
            text-align: center;
            padding: 32px;
            color: var(--muted);
            font-size: 14px;
        }

        .leg-container {
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .leg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .leg-title {
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }

        .leg-remove {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .leg-remove:hover {
            background: var(--danger);
            color: #fff;
        }

        .autocomplete-wrap {
            position: relative;
        }

        .autocomplete-list {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-top: 4px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 50;
            box-shadow: var(--shadow);
            animation: dropdownSlide 0.2s ease;
            color: var(--text);
        }

        @keyframes dropdownSlide {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .autocomplete-list::-webkit-scrollbar {
            width: 8px;
        }

        .autocomplete-list::-webkit-scrollbar-track {
            background: var(--panel-2);
            border-radius: 10px;
        }

        .autocomplete-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .autocomplete-item {
            padding: 12px 14px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            transition: all 0.15s;
            color: var(--text);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: var(--panel-2);
        }

        .autocomplete-item strong {
            display: block;
            color: var(--text);
            margin-bottom: 2px;
        }

        .autocomplete-item small {
            display: block;
            font-size: 11px;
            color: var(--muted);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-page="place-order">
<div id="app-header"></div>
<main>
    <div class="header-section">
        <h1>Place Order</h1>
        <div class="subtitle">
            <span class="badge">Manual Intent</span>
            <span class="badge">OMS Validated</span>
            <span class="badge">Real-time</span>
        </div>
    </div>
    <div class="grid">
        <div class="card">
            <div class="card-title">Manual Order</div>
            <div class="row">
                <div class="field">
                    <label>Exchange</label>
                    <select id="g_exchange"><option>NSE</option><option>BSE</option><option>NFO</option><option>BFO</option><option>MCX</option><option>CDS</option></select>
                </div>
                <div class="field autocomplete-wrap">
                    <label>Symbol</label>
                    <input id="g_symbol" placeholder="Type..." autocomplete="off" oninput="onSymbolType()">
                    <div id="symbolDropdown" class="autocomplete-list" style="display:none;"></div>
                </div>
            </div>
            <div class="row">
                <div class="field">
                    <label>Side</label>
                    <select id="g_side"><option>BUY</option><option>SELL</option></select>
                </div>
                <div class="field">
                    <label>Execution</label>
                    <select id="g_execution_mode">
                        <option value="ENTRY">ENTRY</option><option value="EXIT">EXIT</option>
                        <option value="TEST_ENTRY_SUCCESS">TEST ENTRY (S)</option><option value="TEST_ENTRY_FAILURE">TEST ENTRY (F)</option>
                        <option value="TEST_EXIT_SUCCESS">TEST EXIT (S)</option><option value="TEST_EXIT_FAILURE">TEST EXIT (F)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="field"><label>Qty</label><input id="g_qty" type="number" value="1" min="1"></div>
                <div class="field"><label>Product</label><select id="g_product"><option value="MIS">MIS</option><option value="NRML">NRML</option><option value="CNC">CNC</option></select></div>
            </div>
            <div class="row">
                <div class="field"><label>Order Type</label><select id="g_order_type"><option>MARKET</option><option>LIMIT</option></select></div>
                <div class="field"><label>Price</label><input id="g_price" type="number" step="0.05" placeholder="0.00"></div>
            </div>
            <div class="row">
                <div class="field"><label>Triggered</label><select id="g_triggered"><option value="NO">No</option><option value="YES">Yes</option></select></div>
                <div class="field"><label>Trigger Value</label><input id="g_trigger_value" type="number" step="0.05" placeholder="Trigger at"></div>
            </div>
            <div class="row">
                <div class="field"><label>Target</label><input id="g_target" type="number" step="0.05" placeholder="Target"></div>
                <div class="field"><label>Stop Loss</label><input id="g_stoploss" type="number" step="0.05" placeholder="SL"></div>
            </div>
            <div class="row">
                <div class="field"><label>Trail SL</label><input id="g_trail_sl" type="number" step="0.05" placeholder="Points"></div>
                <div class="field"><label>Trail When</label><input id="g_trail_when" type="number" step="0.05" placeholder="Activate"></div>
            </div>
            <div class="row">
                <button class="secondary" onclick="addToBasket()">ðŸ“¦ Add to Basket</button>
                <button class="primary" onclick="submitGeneric()">ðŸš€ Submit</button>
            </div>
            <div class="note">â†’ Pure intent JSON</div>
            <div class="result" id="genericResult"></div>
        </div>
        <div class="card">
            <div class="card-title">Basket Orders</div>
            <div class="basket-items" id="basketItems"><div class="basket-empty">No orders yet</div></div>
            <div class="row full">
                <div style="display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px;background:var(--panel-2);border-radius:8px;">
                    <div><div style="font-size:12px;color:var(--muted);">Total</div><div style="font-size:18px;font-weight:700;" id="basketCount">0</div></div>
                    <button class="secondary small" onclick="clearBasket()">Clear</button>
                </div>
            </div>
            <button class="primary warning" onclick="submitBasket()">ðŸŽ¯ Execute Basket</button>
            <div class="result" id="basketResult"></div>
        </div>
    </div>
    <h2>âš¡ Advanced Orders</h2>
    <div class="card">
        <div id="advLegsContainer"></div>
        <button class="secondary" onclick="addAdvancedLeg()">âž• Add Leg</button>
        <button class="primary" onclick="submitAdvancedOrder()" style="margin-top:8px;">ðŸš€ Execute Advanced</button>
        <div class="result" id="advancedResult"></div>
    </div>
</main>
<script>
let basketOrders=[],advLegs=[],legCounter=0;function go(p){window.location.href=p}async function logout(){await fetch('/auth/logout',{method:'POST',credentials:'include'});window.location.href='/'}let symbolTimer=null;function onSymbolType(){const q=g_symbol.value.trim();if(q.length<2){hideDropdown();return}clearTimeout(symbolTimer);symbolTimer=setTimeout(()=>fetchSymbols(q),250)}async function fetchSymbols(q){try{const res=await fetch(`/dashboard/symbols/search?q=${encodeURIComponent(q)}`,{credentials:'include'});if(!res.ok)return;renderDropdown(await res.json())}catch{hideDropdown()}}function renderDropdown(items){symbolDropdown.innerHTML='';if(!items.length){hideDropdown();return}items.slice(0,20).forEach(it=>{const sym=it.tradingsymbol||it.symbol,lot=it.lot_size||null,div=document.createElement('div');div.className='autocomplete-item';div.innerHTML=`<strong>${sym}</strong>${lot?`<small>Lot: ${lot}</small>`:''}`;div.onclick=()=>{g_symbol.value=sym;if(lot)g_qty.value=lot;hideDropdown()};symbolDropdown.appendChild(div)});symbolDropdown.style.display='block'}function hideDropdown(){setTimeout(()=>symbolDropdown.style.display='none',120)}async function submitGeneric(){let execution_type=g_execution_mode.value,test_mode=null;if(execution_type.startsWith("TEST_")){if(execution_type.includes("ENTRY"))execution_type="ENTRY";if(execution_type.includes("EXIT"))execution_type="EXIT";test_mode=execution_type.includes("SUCCESS")?"SUCCESS":"FAILURE"}const payload={exchange:g_exchange.value,symbol:g_symbol.value,execution_type,test_mode,side:g_side.value,qty:Number(g_qty.value),product:g_product.value,order_type:g_order_type.value,price:g_order_type.value==='LIMIT'?Number(g_price.value):null,triggered_order:g_triggered.value,trigger_value:g_trigger_value.value?Number(g_trigger_value.value):null,target:g_target.value?Number(g_target.value):null,stoploss:g_stoploss.value?Number(g_stoploss.value):null,trail_sl:g_trail_sl.value?Number(g_trail_sl.value):null,trail_when:g_trail_when.value?Number(g_trail_when.value):null,reason:"WEB_MANUAL"};try{const res=await fetch('/dashboard/intent/generic',{method:'POST',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});const data=await res.json();genericResult.className='result ok';genericResult.innerHTML=`âœ” Queued (${data.intent_id})`}catch(err){genericResult.className='result bad';genericResult.innerHTML=`âœ– Failed`}}function addToBasket(){let execution_type=g_execution_mode.value,test_mode=null;if(execution_type.startsWith("TEST_")){if(execution_type.includes("ENTRY"))execution_type="ENTRY";if(execution_type.includes("EXIT"))execution_type="EXIT";test_mode=execution_type.includes("SUCCESS")?"SUCCESS":"FAILURE"}basketOrders.push({exchange:g_exchange.value,symbol:g_symbol.value,execution_type,test_mode,side:g_side.value,qty:Number(g_qty.value),product:g_product.value,order_type:g_order_type.value,price:g_order_type.value==='LIMIT'?Number(g_price.value):null,triggered_order:g_triggered.value,trigger_value:g_trigger_value.value?Number(g_trigger_value.value):null,target:g_target.value?Number(g_target.value):null,stoploss:g_stoploss.value?Number(g_stoploss.value):null,trail_sl:g_trail_sl.value?Number(g_trail_sl.value):null,trail_when:g_trail_when.value?Number(g_trail_when.value):null});renderBasket()}function renderBasket(){const sorted=[...basketOrders].sort((a,b)=>{if(a.execution_type==='EXIT'&&b.execution_type!=='EXIT')return -1;if(a.execution_type!=='EXIT'&&b.execution_type==='EXIT')return 1;return 0});if(!sorted.length){basketItems.innerHTML='<div class="basket-empty">No orders yet</div>';basketCount.textContent='0';return}basketItems.innerHTML=sorted.map((o,i)=>`<div class="basket-item"><div class="basket-info"><div class="basket-symbol">${o.exchange} ${o.symbol} ${o.side}</div><div class="basket-details">${o.execution_type} Â· ${o.qty} Â· ${o.order_type}${o.price?' @ '+o.price:''}</div></div><button class="basket-remove" onclick="removeFromBasket(${basketOrders.indexOf(o)})">Remove</button></div>`).join('');basketCount.textContent=basketOrders.length}function removeFromBasket(idx){basketOrders.splice(idx,1);renderBasket()}function clearBasket(){basketOrders=[];renderBasket()}async function submitBasket(){const sorted=[...basketOrders].sort((a,b)=>{if(a.execution_type==='EXIT'&&b.execution_type!=='EXIT')return -1;if(a.execution_type!=='EXIT'&&b.execution_type==='EXIT')return 1;return 0});try{const res=await fetch('/dashboard/intent/basket',{method:'POST',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify({orders:sorted,reason:"WEB_BASKET"})});const data=await res.json();basketResult.className='result ok';basketResult.innerHTML=`âœ” Submitted (${data.intent_id})`;clearBasket()}catch(err){basketResult.className='result bad';basketResult.innerHTML=`âœ– Failed`}}function addAdvancedLeg(){const id=legCounter++;advLegs.push(id);renderAdvancedLegs()}function renderAdvancedLegs(){advLegsContainer.innerHTML=advLegs.map(id=>`<div class="leg-container"><div class="leg-header"><div class="leg-title">Leg ${id+1}</div><button class="leg-remove" onclick="removeAdvLeg(${id})">Remove</button></div><div class="row"><div class="field"><label>Exchange</label><select id="adv_ex_${id}"><option>NSE</option><option>BSE</option><option>NFO</option><option>BFO</option><option>MCX</option><option>CDS</option></select></div><div class="field autocomplete-wrap"><label>Symbol</label><input id="adv_sym_${id}" placeholder="Symbol" autocomplete="off" oninput="onAdvSymbolType(${id})"><div id="advDropdown_${id}" class="autocomplete-list" style="display:none;"></div></div></div><div class="row"><div class="field"><label>Side</label><select id="adv_side_${id}"><option>BUY</option><option>SELL</option></select></div><div class="field"><label>Execution</label><select id="adv_exec_${id}"><option value="ENTRY">ENTRY</option><option value="EXIT">EXIT</option><option value="TEST_ENTRY_SUCCESS">TEST ENTRY (S)</option><option value="TEST_ENTRY_FAILURE">TEST ENTRY (F)</option><option value="TEST_EXIT_SUCCESS">TEST EXIT (S)</option><option value="TEST_EXIT_FAILURE">TEST EXIT (F)</option></select></div></div><div class="row"><div class="field"><label>Qty</label><input id="adv_qty_${id}" type="number" value="1" min="1"></div><div class="field"><label>Target Type</label><select id="adv_tgt_type_${id}"><option>DELTA</option><option>THETA</option><option>GAMMA</option><option>VEGA</option><option>PRICE</option><option>PREMIUM</option></select></div></div><div class="row"><div class="field"><label>Target Value</label><input id="adv_tgt_val_${id}" type="number" step="0.01" placeholder="Value"></div><div class="field"><label>Product</label><select id="adv_prod_${id}"><option value="MIS">MIS</option><option value="NRML">NRML</option><option value="CNC">CNC</option></select></div></div><div class="row"><div class="field"><label>Order Type</label><select id="adv_ord_${id}"><option>MARKET</option><option>LIMIT</option></select></div><div class="field"><label>Price</label><input id="adv_price_${id}" type="number" step="0.05" placeholder="0.00"></div></div></div>`).join('')}function removeAdvLeg(id){advLegs=advLegs.filter(x=>x!==id);renderAdvancedLegs()}let advSymbolTimers={};function onAdvSymbolType(id){const input=document.getElementById(`adv_sym_${id}`);const q=input.value.trim();if(q.length<2){hideAdvDropdown(id);return}clearTimeout(advSymbolTimers[id]);advSymbolTimers[id]=setTimeout(()=>fetchAdvSymbols(id,q),250)}async function fetchAdvSymbols(id,q){try{const res=await fetch(`/dashboard/symbols/search?q=${encodeURIComponent(q)}`,{credentials:'include'});if(!res.ok)return;renderAdvDropdown(id,await res.json())}catch{hideAdvDropdown(id)}}function renderAdvDropdown(id,items){const dropdown=document.getElementById(`advDropdown_${id}`);if(!dropdown)return;dropdown.innerHTML='';if(!items.length){hideAdvDropdown(id);return}items.slice(0,20).forEach(it=>{const sym=it.tradingsymbol||it.symbol,lot=it.lot_size||null,div=document.createElement('div');div.className='autocomplete-item';div.innerHTML=`<strong>${sym}</strong>${lot?`<small>Lot: ${lot}</small>`:''}`;div.onclick=()=>{document.getElementById(`adv_sym_${id}`).value=sym;if(lot)document.getElementById(`adv_qty_${id}`).value=lot;hideAdvDropdown(id)};dropdown.appendChild(div)});dropdown.style.display='block'}function hideAdvDropdown(id){const dropdown=document.getElementById(`advDropdown_${id}`);if(dropdown)setTimeout(()=>dropdown.style.display='none',120)}async function submitAdvancedOrder(){const legs=advLegs.map(id=>{let execution_type=document.getElementById(`adv_exec_${id}`).value,test_mode=null;if(execution_type.startsWith("TEST_")){if(execution_type.includes("ENTRY"))execution_type="ENTRY";if(execution_type.includes("EXIT"))execution_type="EXIT";test_mode=execution_type.includes("SUCCESS")?"SUCCESS":"FAILURE"}return{exchange:document.getElementById(`adv_ex_${id}`).value,symbol:document.getElementById(`adv_sym_${id}`).value,side:document.getElementById(`adv_side_${id}`).value,execution_type,test_mode,qty:Number(document.getElementById(`adv_qty_${id}`).value),target_type:document.getElementById(`adv_tgt_type_${id}`).value,target_value:Number(document.getElementById(`adv_tgt_val_${id}`).value)||null,product:document.getElementById(`adv_prod_${id}`).value,order_type:document.getElementById(`adv_ord_${id}`).value,price:document.getElementById(`adv_ord_${id}`).value==='LIMIT'?Number(document.getElementById(`adv_price_${id}`).value):null}});try{const res=await fetch('/dashboard/intent/advanced',{method:'POST',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify({legs,reason:"WEB_ADVANCED"})});const data=await res.json();advancedResult.className='result ok';advancedResult.innerHTML=`âœ” Submitted (${data.intent_id})`;advLegs=[];legCounter=0;renderAdvancedLegs()}catch(err){advancedResult.className='result bad';advancedResult.innerHTML=`âœ– Failed`}}
